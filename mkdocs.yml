site_name: YHU Specs v1.0.0
site_description: Version 1.0.0 - Released 2025-11-12
site_url: https://rmrbytes.github.io/yhu-specs 
repo_url: https://github.com/rmrbytes/yhu-specs

theme:
  name: material
  features:
    # Enable essential Material features
    - navigation.tabs
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - User Stories: stories.md
  - Data Structures: structures.md
  - Enums: enums.md
  - Glossary: glossary.md

# Enable Markdown extensions for Admonitions, Mermaid (via superfences), and YAML/Front Matter processing
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        # Add this general code fence configuration:
        - name: code
          class: code
          format: !!python/name:pymdownx.superfences.fence_code_format
        
        # Keep your Mermaid configuration:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - toc:
      permalink: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Enable the installed plugins
plugins:
  - search # Essential for users to find content
  - macros # For advanced YAML processing and templating
  - table-reader # To read YAML/CSV files into tables
